---
name: Check
on:
  push:
    branches:
      - 'master'
      - 'release-'
    tags:
      - '*'
  pull_request:
jobs:
  runic:
    name: Runic formatting (Runic@${{ matrix.runic-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runic-version: ['1', '1.0', '1.0.1', 'master', '']
    steps:
      - uses: actions/checkout@v4
      # - uses: julia-actions/setup-julia@v2
      #   with:
      #     version: '1.11'
      - uses: julia-actions/cache@v2
      - uses: ./
        with:
          version: ${{ matrix.runic-version }}
  runic-format-files:
    name: Runic formatting suggestions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/cache@v2
      - run: echo "1+1" >> src/check.jl && grep -q "1+1" src/check.jl
      - uses: ./
        with:
          format_files: true
        continue-on-error: true
      - run: grep -q "1 + 1" src/check.jl
